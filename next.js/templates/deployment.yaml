{{- $date := now | date "2006-01-17_15-04" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    helm.sh/chart: {{ include "chart.name" . }}
    app.kubernetes.io/name: {{ include "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    deployed-at: {{ $date }}
spec:
  replicas: {{ .Values.replicas.min }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        deployed-at: {{ $date }}
    spec:
      {{- if .Values.deployment.affinity }}
      affinity: {{- toYaml .Values.deployment.affinity | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.app.image }}
          imagePullPolicy: {{ .Values.app.imagePullPolicy }}
          ports:
            - containerPort: 3000
              name: app-port
              protocol: TCP
          env:
            {{- if .Values.deployment.containers.app.env }}
              {{- toYaml .Values.deployment.containers.app.env | nindent 12 }}
            {{- end }}
          securityContext:
            runAsUser: 1000
            runAsGroup: 2000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          readinessProbe:
            httpGet:
              path: /
              port: app-port
              httpHeaders:
                - name: Host
                  value: {{ index .Values.app.hosts 0 }}
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: app-port
              httpHeaders:
                - name: Host
                  value: {{ index .Values.app.hosts 0 }}
            failureThreshold: 5
            periodSeconds: 60
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.deployment.topologySpreadConstraints }}
      topologySpreadConstraints: {{- toYaml .Values.deployment.topologySpreadConstraints | nindent 8 }}
      {{- end }}
